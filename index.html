<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Battle Truck</title>
    <!-- CSS Section -->
    <link rel="stylesheet" href="Content/app.css">
</head>

<body>
    <div id="blocker">
        <div id="instructions">
            <span id="play">Click to Play</span>
            <br> (W, A, S, D = Move, SPACE = Jump, MOUSE = Look around);
        </div>
    </div>
    
    <div>
        <canvas id="canvas"></canvas>
    </div>
    
    <!-- JavaScript Section -->
    <script src="Scripts/lib/EaselJS/lib/easeljs-0.8.2.min.js"></script>
    <script src="Scripts/lib/TweenJS/lib/tweenjs-0.6.2.min.js"></script>
    <script src="Scripts/lib/SoundJS/lib/soundjs-0.6.2.min.js"></script>
    <script src="Scripts/lib/PreloadJS/lib/preloadjs-0.6.2.min.js"></script>
    <script src="Scripts/lib/three.js/build/three.min.js"></script>
    <script src="Scripts/lib/Physijs/physi.js"></script>
    <script src="Scripts/lib/stats.js/build/stats.min.js"></script>

    <!-- Game Scripts -->
    <script src="Scripts/objects/keyboardcontrols.js"></script>
    <script src="Scripts/objects/mousecontrols.js"></script>
    <script src="Scripts/config/screen.js"></script>
    
    <!-- Scene Scritps -->
    <script src="Scripts/scenes/scene.js"></script>
    <script src="Scripts/scenes/play1.js"></script>
    <script src="Scripts/scenes/play2.js"></script>
    <script src="Scripts/scenes/play3.js"></script>
    <script src="Scripts/scenes/exit.js"></script>
    <script src="Scripts/scenes/over.js"></script>
    <script src="Scripts/scenes/instruction1.js"></script>
    <script src="Scripts/scenes/instruction2.js"></script>
    <script src="Scripts/scenes/instruction3.js"></script>
    <script src="Scripts/scenes/menu.js"></script>
    
    
    <script src="Scripts/core/game.js"></script>

</html>
